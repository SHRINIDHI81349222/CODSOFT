<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: pink ;
            color: pink;
        }

        header {
            background-color: purple;
            color: yellow;
            padding: 1em;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: purple;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: skyblue;
            color: purple ;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: white;
        }
    </style>
    <script>
        function redirectToLanding() {
            // For demonstration purposes, simulate a registration process delay using setTimeout
            setTimeout(function() {
                // Redirect to the landing page
                window.location.href = "landing.html";
            }, 1000); // 1000 milliseconds (1 second) delay
        }
    </script>
</head>
<body>
    <header>
        <h1>User Registration</h1>
        <p>Create an account to access features</p>
    </header>

    <form onsubmit="redirectToLanding(); return false;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">        <a href="file:///C:/Users/nidhi/Downloads/lvl%201.1.html">
Register</a></button>
    </form>
</body>
</html>
